<!DOCTYPE html>
<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

        <!-- JQuery -->
        <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>

        <!-- Knockout JS -->
        <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>

        <!-- Page defined head -->
        {% block head %}
            <title>{% block title %}{% endblock %} - Hateabase</title>
        {% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header"><a href = "/" class="navbar-brand">Hateabase</a></div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="/insert">Insert</a>
                        </li>
                        <li>
                            <a href="/search">Search</a>
                        </li>
                        <li>
                            <a href="/about">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container col-xs-12 col-md-8 col-md-offset-2" style="padding-top: 50px;">
            {% block body %}
                <h1>This website can be used to get statistics about hate crimes commited in the US based on the FBI dataset from 2014.</h1>
            {% endblock %}
        </div>
    </body>
</html>
